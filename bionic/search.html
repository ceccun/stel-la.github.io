<script type="text/javascript">
function getSelectedText() {
    var text = "";
    if (typeof window.getSelection != "undefined") {
        text = window.getSelection().toString();
    } else if (typeof document.selection != "undefined" && document.selection.type == "Text") {
        text = document.selection.createRange().text;
    }
    return text;
}

function doSomethingWithSelectedText() {
    var selectedText = getSelectedText();
    if (selectedText) {
        console.log("Sent to voice : " + selectedText);
		clearSelection();
    }
}

document.onmouseup = doSomethingWithSelectedText;
document.onkeyup = doSomethingWithSelectedText;
</script>
    <body onLoad="loadcall()">
	<script>
	document.addEventListener("mouseup", doSomethingWithSelectedText);
	console.log("Event Listener Added for stella.voice");
	function clearSelection(){
 if (window.getSelection) {window.getSelection().removeAllRanges();}
 else if (document.selection) {document.selection.empty();}
}
	</script>
	<script type="text/javascript">
	function loadcall(){
	var query = new URL(window.location).searchParams.get('q');
	document.getElementById("title").innerHTML = query + " - stella.find";
	document.getElementById("searchbar").setAttribute("value", query);
	scrolldown();
	}
	function scrolldown(){
	if (window.scrollY >= 0 && window.scrollY <= 35) {
	document.getElementById("htext").setAttribute("style", "padding-top: " + (40 - window.scrollY) + "px; padding-left: 30px; margin: 0px; display: inline-block; opacity: " + (0.9 - (window.scrollY/35)) + ";");
	document.getElementById("header").setAttribute("style", "margin-bottom: " + window.scrollY + "px; padding-bottom: 0; position: sticky; top: 0; z-index: 100; background-color: rgba(0, 0, 0, 0.07); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);");
	document.getElementById("toolbar").setAttribute("style", "position: fixed; left: 30px; top: 10px; z-index: 99999; opacity: " +  (window.scrollY/35) + ";");
	} else if (window.scrollY >= 35){
	document.getElementById("htext").setAttribute("style", "padding-top: 5px; padding-left: 30px; margin: 0px; display: inline-block; opacity: 0;");
	document.getElementById("header").setAttribute("style", "margin-bottom: 35px; padding-bottom: 0; position: sticky; top: 0; z-index: 100; background-color: rgba(0, 0, 0, 0.07); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);");
	document.getElementById("toolbar").setAttribute("style", "position: fixed; left: 30px; top: 10px; z-index: 99999; opacity: 1");
	}
	setTimeout("scrolldown()", 0);
	}
	</script>
