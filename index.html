<script>
function openBrows(url, title){
document.getElementById("browsapp").setAttribute("style", "position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100vh; background-color: white; display: inline-block; opacity: 0");
document.getElementById("browsapp").setAttribute("class", "browsappopen");
setTimeout(finishopen(url, title), 200)
}
function finishopen(url, title){
document.getElementById("browsapp.frame").setAttribute("height", window.innerHeight - document.getElementById("browsapp.topbar").offsetHeight + "px");
document.getElementById("browsapp.frame").src = "https://stel-la.github.io/home/brows/index.html?url=" + url + "&t=" + title;
}
function closeBrows(){
document.getElementById("browsapp").setAttribute("class", "");
document.getElementById("browsapp").setAttribute("style", "position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 100%; height: 100vh; background-color: white; display: none;");
}
</script>
