<!DOCTYPE html>
<html>
    <head>
        <title>Stella - Things to change the world.</title>
        <link href="mob.css" rel="stylesheet" />
        <script type="text/javascript">
            var ss = new URL(window.location).searchParams.get("overridelogo");
            if (window.innerWidth > window.innerHeight) {
                if (ss != "" && ss != null) {
                    window.location.replace("index-d.html?overridelogo=" + ss);
                } else {
                    window.location.replace("index-d.html");
                }
            }
        </script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
        />
        <link rel="shortcut icon" type="image/png" href="favicon.png" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <meta http-equiv="refresh" content="0; url=index-d" />
    </head>
    <body>
        <!-- Adrenaline Engine 5 -->
        <div class="hidden" style="font-family: 'Inter'">
            <p>
                See this message? There may be an issue with your browser, try
                refreshing the page or coming back later.
            </p>
        </div>
        <div class="rainbow-head">
            <div class="rainbow-head-inner">
                <p>&nbsp</p>
            </div>
        </div>
        <div class="content">
            <div style="text-align: right; width: 100%; margin-bottom: 40px">
                &nbsp
                <div
                    id="ham"
                    onclick="document.getElementById('sidebar').setAttribute('class','sidebar-s'); window.open('global_ass/sidebar-d.html', 'sidebar-in');"
                    class="hamburger"
                >
                    <image src="../images/hamburger.svg"></image>
                </div>
            </div>
            <center>
                <div style="margin-top: 5vh">
                    <h1 id="slog" style="font-size: 50px">Stella</h1>
                    <script>
                        if (ss != "" && ss != null) {
                            document.getElementById("slog").innerHTML = ss;
                        }
                    </script>
                    <div class="input-out">
                        <input id="sb" placeholder='Say "Hey Stella!"' />
                        <script>
                            var input = document.getElementById("sb");
                            input.addEventListener("keyup", function (event) {
                                event.preventDefault();
                                if (event.keyCode === 13) {
                                    var inputa = encodeURIComponent(
                                        document.getElementById("sb").value
                                    );
                                    window.location =
                                        "search/index-m.html?q=" + inputa;
                                }
                            });
                        </script>
                    </div>
                </div>
            </center>
            <div class="additionalInfo" style="margin-top: 100px">
                <div style="display: none" class="ceccunbuildingnotice">
                    <img src="/images/building-2.png" class="icon" />
                    <div>
                        <h3>Within a Ceccun building</h3>
                        <p>
                            You&apos;re at a Ceccun building connected to a high
                            speed network connection.
                        </p>
                        <!-- <p>Enjoy your stay!</p> -->
                    </div>
                </div>
                <center id="local-area"></center>
            </div>
        </div>
        <!-- Sidebar -->
        <div id="sidebar" class="sidebar-h">
            &nbsp
            <iframe
                name="sidebar-in"
                id="sidebar-in"
                frameborder="0"
                style="height: 100vh"
            ></iframe>
        </div>
        <script>
            window.addEventListener("click", function (e) {
                if (
                    document.getElementById("sidebar-in").contains(e.target) ||
                    document.getElementById("ham").contains(e.target)
                ) {
                    // Clicked in box
                } else {
                    // Clicked outside the box
                    document
                        .getElementById("sidebar")
                        .setAttribute("class", "sidebar-h");
                }
            });
        </script>
        <script src="global_ass/titlescript.js"></script>
        <script>
            filla();
        </script>
        <script src="global_ass/script.js"></script>
    </body>
</html>
