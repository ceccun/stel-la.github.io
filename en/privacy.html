activity on our services across all your devices, using your email or other device information. Our service providers may use this information to display advertisements on our services and elsewhere online and across your devices tailored to your interests, preferences and characteristics. We are not responsible for the privacy practices of these service providers, and the information practices of these service providers and business partners are not covered by this Privacy Policy.</p> <h1>How we use your information</h1> <p>As explained below, we use your information to fulfill and enforce our Terms of Service, to improve and administer services, and to allow you to use its functionalities.<br><br>We generally use the information we collect:<br>To fulfill requests for services, functionality, support and information for internal operations, including troubleshooting and statistical purposes and to solicit your feedback.</p> <h1>Your Choices</h1> <p>You may be able to refuse or disable Cookies by adjusting your browser settings. Because each browser is different, please consult the instructions provided by your browser. Please note that you may need to take additional steps to refuse or disable certain types of Cookies.<br>You can manage third-party advertising preferences for some of the third parties we work with to serve advertising across the Internet by clicking here and by utilizing the choices available at <a href="https://www.networkadvertising.org/managing/opt_out.asp" class="a">www.networkadvertising.org/managing/opt_out.asp</a> and <a href="https://www.aboutads.info/choices" class="a">www.aboutads.info/choices.</a><br><br>Some devices transmit "do-not-track" signals to servers. Because of differences in how devices incorporate and activate this feature, it is not always clear whether users intend for these signals to be transmitted, or whether they even are aware of them. We currently do not take action in response to these signals.</p><h1>Security</h1><p>We use reasonable measures to help protect information from loss, theft, misuse and unauthorised access, disclosure, alteration, and destruction. You should understand that no data storage system or transmission of data over the Internet or any other public network can be guaranteed to be 100 percent secure. Please note that information collected by third parties may not have the same security protections as information you submit to us, and we are not responsible for protecting the security of such information.</p><h1>Children</h1><p>The privacy of users under the age of 13 (“Younger Users”) is important to us. We attempt to minimise all data collection so we do not have any ways to distinguish a Younger User.</p> <h1>Where do we store your personal data?</h1> <p>The personal data that we collect from you will be transferred to, and stored at, a destination inside or outside of the European Economic Area ("EEA").<br><br>We send data to Stella Servers in countries such as Ireland, Netherlands and the United Kingdom.'
