<!DOCTYPE html>

        <title id="title">Stella - Things to change the world.</title>
        <link href="unified.css" rel="stylesheet" />
        <script type="text/javascript">
            var params = document.URL.split("?");
            if (window.innerWidth > window.innerHeight) {
                window.location.replace("index-d.html?" + params[1]);
            }
            function createCookie(name, valued, days) {
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + days * 24 * 60 * 60 * 1000);
                    var expires = "; expires=" + date.toGMTString();
                } else var expires = "";
                document.cookie = name + "=" + valued + expires + "; path=/";
            }

            function readCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(";");
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == " ") c = c.substring(1, c.length);
                    if (c.indexOf(nameEQ) == 0)
                        return c.substring(nameEQ.length, c.length);
                }
                return null;
            }

            function eraseCookie(name) {
                createCookie(name, "", -1);
            }
        </script>
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0"

                    <div style="width: fit-content">
                        <button onclick="tab_click()" id="tab-btn">
                            <script type="text/javascript">
                                var query = new URL(
                                    window.location
                                ).searchParams.get("q");
                                const ls = window.localStorage;
                                var tabs = ls.getItem("tabs");

                                if (tabs == null) {
                                    // ls.setItem("tabs", JSON.stringify([]));
                                    // tabs = ls.getItem("tabs");
                                    document
                                        .getElementById("tab-btn")
                                        .setAttribute("class", "");
                                    document.getElementById(
                                        "tab-btn"
                                    ).innerText = "Tab";
                                } else {
                                    tabs = JSON.parse(tabs);

                                    const found = tabs.find(
                                        (item) => item.query === query
                                    );
                                    console.log(found);

                                    document.getElementById(
                                        "tab-btn"
                                    ).innerText = "Tab";
                                    if (found) {
                                        document
                                            .getElementById("tab-btn")
                                            .setAttribute(
                                                "class",
                                                "crossbar-button-active"
                                            );
                                        document.getElementById(
                                            "tab-btn"
                                        ).innerText = "Tabbed";
                                    } else {
                                        document
                                            .getElementById("tab-btn")
                                            .setAttribute("class", "");
                                        document.getElementById(
                                            "tab-btn"
                                        ).innerText = "Tab";
                                    }
                                }

                                function sync() {
                                    if (readCookie("acid") != null) {
                                        var tabsync = new XMLHttpRequest();
                                        tabsync.open(
                                            "POST",
                                            "https://s.stella.hs.vc/api/synchronise/tabs/add"
                                        );
                                        tabsync.withCredentials = true;
                                        tabsync.send(
                                            readCookie("acid") +
                                                ";" +
                                                readCookie("devid") +
                                                ";" +
                                                readCookie("tabs")
                                        );
                                    } else {
                                        console.warn(
                                            "A force sync was requested, but no Stella ID has been initialised on this device."
                                        );
                                    }
                                }
                                function rm(torm) {
                                    if (readCookie("acid") != null) {
                                        var tabsrm = new XMLHttpRequest();
                                        tabsrm.open(
                                            "POST",
                                            "https://s.stella.hs.vc/api/synchronise/tabs/rm"
                                        );
                                        tabsrm.withCredentials = true;
                                        tabsrm.send(
                                            readCookie("acid") +
                                                ";" +
                                                readCookie("devid") +
                                                ";" +
                                                torm
                                        );
                                    }
                                }

                                function tab_click() {
                                    const ls = window.localStorage;
                                    let tabs = ls.getItem("tabs");
                                    if (tabs == null) {
                                        ls.setItem(
                                            "tabs",
                                            JSON.stringify([
                                                {
                                                    type: "search",
                                                    query: query,
                                                },
                                            ])
                                        );

                                        tabs = ls.getItem("tabs");
                                        document
                                            .getElementById("tab-btn")
                                            .setAttribute(
                                                "class",
                                                "crossbar-button-active"
                                            );
                                        return (document.getElementById(
                                            "tab-btn"
                                        ).innerText = "Tabbed");
                                    }

                                    tabs = JSON.parse(tabs);
                                    const found = tabs.find(
                                        (item) => item.query === query
                                    );

                                    for (const item of tabs) {
                                        if (item.query == query) {
                                            tabs.splice(tabs.indexOf(item), 1);
                                            ls.setItem(
                                                "tabs",
                                                JSON.stringify(tabs)
                                            );
                                            document
                                                .getElementById("tab-btn")
                                                .setAttribute("class", "");
                                            document.getElementById(
                                                "tab-btn"
                                            ).innerText = "Tab";
                                            return rm(
                                                encodeURIComponent(query)
                                            );
                                        }
                                    }

                                    if (!found) {
                                        tabs.push({
                                            type: "search",
                                            query: query,
                                        });
                                        ls.setItem(
                                            "tabs",
                                            JSON.stringify(tabs)
                                        );
                                        document
                                            .getElementById("tab-btn")
                                            .setAttribute(
                                                "class",
                                                "crossbar-button-active"
                                            );
                                        document.getElementById(
                                            "tab-btn"
                                        ).innerText = "Tabbed";
                                        return sync();
                                    }
                                }
                            </script>
                        </button>
