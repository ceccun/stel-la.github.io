<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>stella maps - explore</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
 @font-face{
	 font-family: 'stella.typeface'; 
	 src: url('../fonts/stellanorm.otf');
 }
  @font-face{
	 font-family: 'stella.typeface';
	 font-weight: bold;
	 src: url('../fonts/stellabold.otf');
 }
	body { 
	margin: 0; 
	padding: 0; 
	}
	
	#map { 
	position: absolute; 
	top: 0; 
	bottom: 0; 
	width: 100%; 
	}
	
	a.mapboxgl-ctrl-logo { 
	display: none; 
	}
	
	.mapboxgl-ctrl-bottom-right { 
	display: none; 
	}
	
	.mapboxgl-ctrl-geocoder.mapboxgl-ctrl {
	position: absolute;
	left: 30px;
	margin-top: 60px;
	border-radius: 10px;
	box-shadow: 0 0 0 0;
	padding: 1px;
	max-width: 100vw;
	width: 30vw;
	background-color: rgba(255,255,255,0.5);
	backdrop-filter: blur(5px);
	-webkit-backdrop-filter: blur(5px);
	font-family: 'stella.typeface', sans-serif;
	}
	
	.mapboxgl-ctrl-top-right {
	width: 100vw; 
	}
	.mapboxgl-ctrl.mapboxgl-ctrl-group{
		background-color: rgba(255,255,255,0.5);
	backdrop-filter: blur(5px);
	-webkit-backdrop-filter: blur(5px);
	font-family: 'stella.typeface', sans-serif;
	}
	.title{
	position: fixed;
	z-index: 10;
	top: 7px;
	padding: 10px;
	font-family: 'stella.typeface', sans-serif;
	margin-top: 0px;
	margin-left: 20px;
	color: rgba(0,0,0,0.6);
	}
</style>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
type="text/css"
/>
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<div id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic3RyZWFtY29tcGFueSIsImEiOiJjam1odjZsZW0yZ2t4M3ZsaG0yaHZvMmJxIn0.REMyxJ7y41LJY_nX2GGwGQ';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/mapbox/streets-v11',
center: [-74.5, 40], // starting position
zoom: 9 // starting zoom
});
 map.addControl(
new MapboxGeocoder({
accessToken: mapboxgl.accessToken,
mapboxgl: mapboxgl
})
);
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>
<h1 class="title">stella maps</h1>
<a href="about.html" target="_BLANK">
<div style="position: fixed; bottom: 10px; background-color: rgba(255,255,255,0.5); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); padding: 2px; border-radius: 10px; right: 10px; padding-bottom: -15px;"><img width="25px" style="text-align: center;" src="../images/info.png"></div></a>
</body>
</html>
