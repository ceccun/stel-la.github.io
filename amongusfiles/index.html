<!DOCTYPE html>
<html>
    <head>
        <title>Generate an Among Us Link</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    </head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@590&display=swap" rel="stylesheet">
<body>
    <div id="db">
    <h1>Generate a link</h1>
    <p>Generate a link for your friends to join your Among Us room.</p>
    <input id="rc" oninput="this.value = this.value.toUpperCase()" placeholder="Room Code"></input>
    <button onclick="createLink();" class="button-d">Create</button>
    <script>
        function createLink(){
            var t = btoa(document.getElementById("rc").value);
            document.getElementById("ro").value = "https://stella.hs.vc/amongus?invite=" + t;
            document.getElementById("dd").setAttribute("style","");
            document.getElementById("db").setAttribute("style","display: none;");
        }
    </script>
    </div>
    <div id="dd"  style="display: none;">
        <p onclick='document.getElementById("db").setAttribute("style",""); document.getElementById("dd").setAttribute("style","display: none;");' style="text-align: left; margin-left: 4px;">Back</p>
        <h1>Success!</h1>
        <p>Your link was successfully created. Just open it on another iOS, Windows or Android device.<br><br>You will need the Among Us link creator app installed on Android and Windows.</p>
        <input id="ro" readonly></input>
        <image onclick="window.location = 'https://appcomms/copy/' + document.getElementById('ro').value" style="display: block; filter: invert(); margin-left: 20px; margin-top: 5px;" src="share.png"></image>
    </div>
</body>
<style>
    body{
        margin:0;
        padding:0;
        background-color: rgba(0,0,0,0.8);
        font-family: 'Quicksand', sans-serif;
        color: white;
        text-align: center;
    }
    input{
        width: 80%;
        padding: 10px;
        font-family: 16px;
        background-color: rgba(0,0,0,0.5);
        border: solid 1px rgba(255,255,255,0.5);
        border-radius: 7px;
        color: white;
        font-family: 'Quicksand';
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        outline: none;
    }
    .button-d{
        position: fixed; 
        bottom: 20px; 
        left: 50%; 
        transform: translateX(-50%) scale(1);
        padding: 10px;
        padding-left: 20px;
        padding-right: 20px;
        background-color: rgba(0,255,100,1);
        font-family: 'Quicksand';
        font-size: 18px;
        border: 0;
        border-radius: 20px;
        outline: none;
        transition: transform 0.1s ease-out;
    }
    .button-d:active{
        transform: translateX(-50%) scale(0.9);
        transition: transform 0.2s ease-out;
    }
</style>
</html>
