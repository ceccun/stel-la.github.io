    <title id="title">stella.find - Get to info faster.</title>

 <link type="application/opensearchdescription+xml" rel="search" href="../opensearch.xml"/>

    <body onLoad="loadcall()">
	<script type="text/javascript">
	function loadcall(){
topcontrol();
	}
	function topcontrol(){
if (window.scrollY > 20){
document.getElementById("strip").setAttribute("style", "box-shadow: 0px 5px 10px #888888;");
}
if (window.scrollY < 20){
document.getElementById("strip").setAttribute("style", "");
}
if (window.scrollY > 80){
document.getElementById("searchbox").setAttribute("class", "strip-search strip-search-enter");
document.getElementById("searchbox").setAttribute("style", "");
}
if (window.scrollY < 80){
document.getElementById("searchbox").setAttribute("class", "strip-search strip-search-exit");
document.getElementById("searchbox").setAttribute("style", "");
}
setTimeout("topcontrol()", 1);
	}
	</script>
	<div id="strip" style="" class="strip">
	<h1 class="strip-title">stella</h1>
	<input id="searchbox" style="display: none;" class="strip-search" placeholder="Search">
	<script>
	var search = document.getElementById("searchbox");
	search.addEventListener("keydown", event => {
  if (event.isComposing || event.keyCode === 13) {
    window.location = "search.html?q=" + encodeURIComponent(search.value);
  }
});
	search.addEventListener("keyup", event => {
document.getElementById("searchbox-main").value = search.value;
});
	</script>
	</input>
	</div>
	<div class="content">
	<div style="padding-right: 30px; max-width: 100vw;">
	<input id="searchbox-main" class="inline-search" placeholder="Search">
	<script>
	var searchm = document.getElementById("searchbox-main");
	searchm.addEventListener("keydown", event => {
  if (event.isComposing || event.keyCode === 13) {
    window.location = "search.html?q=" + encodeURIComponent(searchm.value);
  }
});
	searchm.addEventListener("keyup", event => {
document.getElementById("searchbox").value = searchm.value;
});
	</script>
	</div>
	</input>
