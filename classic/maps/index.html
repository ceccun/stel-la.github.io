<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>The eMap by stella</title>
<meta name="description" content="Explore and view new places using The eMap."/>
  <link type="application/opensearchdescription+xml" rel="search" href="opensearch.xml"/>
</head>
<body>
<script type="text/javascript">

function getOS() {
  var userAgent = window.navigator.userAgent,
      platform = window.navigator.platform,
      macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
      windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
      iosPlatforms = ['iPhone', 'iPad', 'iPod'],
      os = null;

  if (macosPlatforms.indexOf(platform) !== -1) {
    os = 'Mac OS';
  } else if (iosPlatforms.indexOf(platform) !== -1) {
    os = 'iOS';
  } else if (windowsPlatforms.indexOf(platform) !== -1) {
    os = 'Windows';
  } else if (/Android/.test(userAgent)) {
    os = 'Android';
  } else if (!os && /Linux/.test(platform)) {
    os = 'Linux';
  }

  return os;
}
if (getOS() == "Windows"){
var uri = "sonic.html";
}
if (getOS() == "Mac OS"){
var uri = "sonic.html";
}
if (getOS() == "Android"){
if (screen.width <= 1242) {
var uri = "bionic.html";
}
if (screen.width >= 1243) {
var uri = "sonic.html";
}
}
if (getOS() == "Linux"){
var uri = "sonic.html";
}
if (getOS() == "iOS"){
if (screen.width <= 1242) {
var uri = "bionic.html";
}
if (screen.width >= 1243) {
var uri = "sonic.html";
}
}
if ((typeof InstallTrigger !== 'undefined') == true){
var uri = "lost.html?sessionid=" + Math.floor(Math.random()*999999999999);
}
paramsearch();

function paramsearch(){
window.location.replace(uri);
}
</script>
</body>
</html>
