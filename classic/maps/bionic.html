<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>eMap - explore</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
<script src="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css" rel="stylesheet" />
<style>
@font-face{
	 font-family: 'stella.typeface'; 
	 src: url('../fonts/stellanorm.otf');
 }
  @font-face{
	 font-family: 'stella.typeface';
	 font-weight: bold;
	 src: url('../fonts/stellabold.otf');
 }
	body { margin: 0; padding: 0; }
	#map { position: absolute; top: 0; bottom: 0; width: 100%; }
	a.mapboxgl-ctrl-logo { display: none; }
	.mapboxgl-ctrl-bottom-right { display: none; }
	.mapboxgl-ctrl-geocoder.mapboxgl-ctrl {
	margin: 0px;
	width: 100vw;
	max-width: 100vw;
		-webkit-backdrop-filter: blur(5px);
	backdrop-filter: blur(5px);
	background-color: rgba(255,255,255,0.5)
	}
	.mapboxgl-ctrl.mapboxgl-ctrl-group{
	position: fixed;
	bottom: 20px;
	right: 10px;
	padding: 10px;
	-webkit-backdrop-filter: blur(5px);
	backdrop-filter: blur(5px);
	background-color: rgba(255,255,255,0.5)
	}
	.start-title{
	position: fixed;
	z-index: 10;
	font-family: 'stella.typeface', sans-serif;
	left: 50%;
	top: 50%;
	transform: translate(-50%,-50%);
	color: rgba(0,0,0,0.9);
	width: 100vw;
	text-align: center;
	}
	.start-description{
		position: fixed;
	z-index: 10;
	font-family: 'stella.typeface', sans-serif;
	left: 50%;
	top: 55%;
	transform: translate(-50%,-50%);
	color: rgba(0,0,0,0.9);
	width: 100vw;
	text-align: center;
	}
</style>
</head>
<body>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.min.js"></script>
<link
rel="stylesheet"
href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.4.2/mapbox-gl-geocoder.css"
type="text/css"
/>
<!-- Promise polyfill script required to use Mapbox GL Geocoder in IE 11 -->
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
<div style="filter: blur(30px); -webkit-filter: blur(30px);" id="map"></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1Ijoic3RyZWFtY29tcGFueSIsImEiOiJjam1odjZsZW0yZ2t4M3ZsaG0yaHZvMmJxIn0.REMyxJ7y41LJY_nX2GGwGQ';
var map = new mapboxgl.Map({
container: 'map', // container id
style: 'mapbox://styles/mapbox/streets-v11',
center: [-74.5, 40], // starting position
zoom: 9 // starting zoom
});
 map.addControl(
new MapboxGeocoder({
accessToken: mapboxgl.accessToken,
mapboxgl: mapboxgl
})
);
// Add zoom and rotation controls to the map.
map.addControl(new mapboxgl.NavigationControl());
</script>
<div id="databox" style="position: fixed; bottom: 0px; background-color: rgba(255,255,255,0.5); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); width: 100vw; left: 50%; transform: translateX(-50%); z-index: 10;"><h3 style="margin: 0; font-family: 'stella.typeface', sans-serif; margin-top: 10px; padding-left: 10px; padding-right: 10px;">Data Enforcement</h3><p style="margin: 0; font-family: 'stella.typeface', sans-serif; padding-left: 10px; padding-right: 10px;">stella and MapBox collect data on your visit to help improve The eMap service. Data collected do not contain information that can uniquely identify you and will only be used for debugging and recreation purposes.</p><button onclick="permit()" style="padding: 10px; background-color: rgba(255, 0, 68,0.5); border: none; margin-top: 5px; width: 100vw; height: 40px;"><script>
function permit(){
document.getElementById("databox").setAttribute("style", "position: fixed; bottom: 80px; background-color: rgba(255,255,255,0.5); backdrop-filter: blur(5px); -webkit-backdrop-filter: blur(5px); padding: 10px; border-radius: 10px; right: 10px; width: 300px; display: none;");
document.getElementById("map").setAttribute("style","");
document.getElementById("placeholder").setAttribute("style","display: none");
}
	map.on('load', function() {
// Insert the layer beneath any symbol layer.
var layers = map.getStyle().layers;
 
var labelLayerId;
for (var i = 0; i < layers.length; i++) {
if (layers[i].type === 'symbol' && layers[i].layout['text-field']) {
labelLayerId = layers[i].id;
break;
}
}
 
map.addLayer(
{
'id': '3d-buildings',
'source': 'composite',
'source-layer': 'building',
'filter': ['==', 'extrude', 'true'],
'type': 'fill-extrusion',
'minzoom': 15,
'paint': {
'fill-extrusion-color': '#aaa',
 
// use an 'interpolate' expression to add a smooth transition effect to the
// buildings as the user zooms in
'fill-extrusion-height': [
'interpolate',
['linear'],
['zoom'],
15,
0,
15.05,
['get', 'height']
],
'fill-extrusion-base': [
'interpolate',
['linear'],
['zoom'],
15,
0,
15.05,
['get', 'min_height']
],
'fill-extrusion-opacity': 0.6
}
},
labelLayerId
);
});
</script>Permit</button></div>
<div id="placeholder">
<h1 class="start-title">eMap by stella</h1>
<p class="start-description">Map Hidden</p>
</div>
</body>
</html>
