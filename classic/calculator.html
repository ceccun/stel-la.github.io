<!doctype html>
<html>
<head>
<title>jideous - calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=Krub:400,700&display=swap" rel="stylesheet">

</head>
<style>
.view{
font-family: 'Krub', sans-serif;
text-align: right;
margin: 0;
height: 15vh;
}
body{
margin: 0;
padding: 0;
height: 100vh;
}
.board{
background-color: #e0e0e0;
height: 85vh;
padding: 0;
margin: 0;
}
.tr{
padding: 0;
margin: 0;
font-family: 'Krub', sans-serif;
height: 60px;
width: 60px;
display: inline-block;
background-color: white;
color: #FF4F4F;
font-size: 30px;
line-height: 60px;
border-color: #e0e0e0;
border-style: solid;
}
.sr{
padding: 0;
margin: 0;
font-family: 'Krub', sans-serif;
height: 60px;
width: 60px;
display: inline-block;
background-color: white;
color: black;
font-size: 30px;
line-height: 60px;
border-color: #e0e0e0;
border-style: solid;
}
.es{
padding: 0;
margin: 0;
font-family: 'Krub', sans-serif;
height: 60px;
width: 60px;
display: inline-block;
background-color: #FF4F4F;
color: white;
font-size: 30px;
line-height: 60px;
border-color: #FF4F4F;
border-style: solid;
}
</style>
<script type="text/javascript">
function loadcall(){
var width = (window.innerWidth > 0) ? window.innerWidth : screen.width;
console.log(width);
var x = document.getElementsByClassName("tr");
var i;
for (i = 0; i < x.length; i++) {
  x[i].style.width = (width/4) + "px";
  x[i].style.height = (width/4) + "px";
}
var x = document.getElementsByClassName("sr");
var i;
for (i = 0; i < x.length; i++) {
  x[i].style.width = (width/4) + "px";
  x[i].style.height = (width/4) + "px";
}
var x = document.getElementsByClassName("es");
var i;
for (i = 0; i < x.length; i++) {
  x[i].style.width = ((width/4)*2) + "px";
  x[i].style.height = (width/4) + "px";
}
var viewin = document.getElementById("viewin");
}
</script>
<body onload="loadcall()">
<div id="view" class="view"><h1 id="viewin" style="padding: 0; margin: 0; font-size: 40px; line-height: 15vh; word-wrap: none;"></h1></div>
<div id="keyboard" class="board">
<button class="tr" onclick="c()">C</button><button class="tr" onclick="divide()">÷</button><button class="tr" onclick="times()">×</button><button class="tr">⎋</button><br><button class="sr" onclick="seven()">7</button><button onclick="eight()" class="sr">8</button><button onclick="nine()" class="sr">9</button><button onclick="minus()" class="tr">-</button><br><button onclick="four()" class="sr">4</button><button onclick="five()" class="sr">5</button><button onclick="six()" class="sr">6</button><button onclick="plus()" class="tr">+</button><br><button onclick="one()" class="sr">1</button><button onclick="two()" class="sr">2</button><button onclick="three()" class="sr">3</button><button onclick="decimal()" class="tr">.</button><br><button onclick="cent()" class="sr">%</button><button onclick="zero()" class="sr">0</button><button onclick="equals()" class="es">=</button>
</div>
<Center>
<div style="position: fixed; bottom: 10px; width: 120px; height: 10px; border-radius: 5px; background-color: black; left: 50%; transform: translate(-50%, 0);">&nbsp</div>
</center>
</body>
<script>
function c(){
viewin.innerHTML = "";
}
function divide(){
viewin.innerHTML = viewin.innerHTML + " / ";
}
function times(){
viewin.innerHTML = viewin.innerHTML + " * ";
}
function seven(){
viewin.innerHTML = viewin.innerHTML + "7";
}
function eight(){
viewin.innerHTML = viewin.innerHTML + "8";
}
function nine(){
viewin.innerHTML = viewin.innerHTML + "9";
	}
	function minus(){
	viewin.innerHTML = viewin.innerHTML + " - ";
	}
	function four(){
	viewin.innerHTML = viewin.innerHTML + "4";
	}
	function five(){
	viewin.innerHTML = viewin.innerHTML + "5";
	}
		function six(){
	viewin.innerHTML = viewin.innerHTML + "6";
	}
		function plus(){
	viewin.innerHTML = viewin.innerHTML + " + ";
	}
		function one(){
	viewin.innerHTML = viewin.innerHTML + "1";
	}
	function two(){
	viewin.innerHTML = viewin.innerHTML + "2";
	}
		function three(){
	viewin.innerHTML = viewin.innerHTML + "3";
	}
	function decimal(){
	viewin.innerHTML = viewin.innerHTML + ".";
	}
		function cent(){
	viewin.innerHTML = viewin.innerHTML + "%";
	}
		function zero(){
	viewin.innerHTML = viewin.innerHTML + "0";
	}
	function equals(){
	try{
	viewin.innerHTML = eval(viewin.innerHTML);
	}
	catch(err) {
	viewin.innerHTML = "Error"
	}
	}
	</script>
</html>
