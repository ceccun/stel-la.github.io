<!doctype html>
<html>
<head>
<title id="title">Brows Internet Browser</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<style>
@font-face{
	 font-family: 'stella.typeface'; 
	 src: url('../../fonts/stellanorm.otf');
 }
  @font-face{
	 font-family: 'stella.typeface';
	 font-weight: bold;
	 src: url('../../fonts/stellabold.otf');
 }
.loaded{
  animation: loaded ease-out 0.2s;
  animation-iteration-count: 1;
  transform-origin: 50% 50%;
  animation-fill-mode:forwards; /*when the spec is finished*/
  -webkit-animation: loaded ease-out 0.2s;
  -webkit-animation-iteration-count: 1;
  -webkit-transform-origin: 50% 50%;
  -webkit-animation-fill-mode:forwards; /*Chrome 16+, Safari 4+*/ 
  -moz-animation: loaded ease-out 0.2s;
  -moz-animation-iteration-count: 1;
  -moz-transform-origin: 50% 50%;
  -moz-animation-fill-mode:forwards; /*FF 5+*/
}

@keyframes loaded{
  0% {
    opacity:1;
  }
  100% {
    opacity:0;
		display: none;
		z-index: -1;
  }
}

@-moz-keyframes loaded{
  0% {
    opacity:1;
  }
  100% {
    opacity:0;
		display: none;
		z-index: -1;
  }
}

@-webkit-keyframes loaded {
  0% {
    opacity:1;
  }
  100% {
    opacity:0;
	display: none;
	z-index: -1;
  }
}
</style>
<script>
  var uri = new URL(window.location).searchParams.get('url');
    var titleelem = new URL(window.location).searchParams.get('t');
</script>
<script type="text/javascript">
function loadcall(){
document.getElementById("loading").setAttribute("class", "loaded");
document.getElementById("title").innerHTML = "stella.browser";
document.getElementById("icontent").setAttribute("height", window.innerHeight - document.getElementById("topbar").offsetHeight + "px");
document.getElementById("icontent").src = uri;
document.getElementById("urlbox").innerHTML = uri;
document.getElementById("titlebox").innerHTML = titleelem;
}
</script>
<body onLoad="loadcall()" style="overflow-x: hidden; margin: 0;">
<!-- START LOADING -->
<div id="loading" style="width: 100%; height: 100vh; background-color: white; margin: 0; position: fixed;  left: 50%; top: 50%; transform: translate(-50%, -50%);">
<img src="https://streamcompany.github.io/brows_browser/icons/icon_524.png" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); max-width: 30%; -webkit-filter: grayscale(100%); /* Safari 6.0 - 9.0 */
  filter: grayscale(100%);"></img>
</div>
<!-- END LOADING -->
<!-- START UI -->
<div style="height: 50px; box-shadow: 0px 5px 5px #888888; margin: 0; padding: 0; z-index: 1;" id="topbar">
<h3 id="titlebox" style="margin-bottom: 0; margin-top: 10px; font-family: 'stella.typeface', sans-serif; font-size: 19px; margin-left: 10px;">Brows Internet Browser</h3>
<p id="urlbox" style="margin-top: 0; margin-left: 10px; font-family: 'stella.typeface', sans-serif; overflow-x: hidden;">The URL goes here.</p>
</div>
<iframe id="icontent" frameborder="0" style="width: 100%;" height="" src="">
</iframe>
</body>
</html>
